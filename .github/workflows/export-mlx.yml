name: Auto-export MATLAB Live Scripts

on:
  push:
    paths:
      - '**/*.mlx'
  pull_request:
    paths:
      - '**/*.mlx'
  workflow_dispatch:

jobs:
  export-matlab:
    runs-on: windows-latest

    steps:
      # 1. Checkout full history (required for push)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up MATLAB with online licence
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2024a
          matlabLicense: online
        env:
          ML_USERNAME: ${{ secrets.ML_USERNAME }}
          ML_PASSWORD: ${{ secrets.ML_PASSWORD }}

      # 3. Detect changed .mlx files (Bash required)
      - name: Get changed .mlx files
        id: changed-files
        shell: bash
        run: |
          echo "::group::Detecting changed .mlx files"
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '\.mlx$' || true)
          echo "$CHANGED"
          echo "::endgroup::"

          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGED" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # 4. Export changed .mlx files to HTML
      - name: Export changed .mlx files to HTML
        if: steps.changed-files.outputs.files != ''
        run: |
          matlab -batch "
          files = strsplit(getenv('CHANGED_FILES'), newline);
          outDir = 'docs';
          if ~exist(outDir,'dir'), mkdir(outDir); end

          for k = 1:numel(files)
              f = strtrim(files{k});
              if isempty(f), continue; end
              [~, name] = fileparts(f);
              export(f, fullfile(outDir, name + '.html'));
          end
          "
        env:
          CHANGED_FILES: ${{ steps.changed-files.outputs.files }}

      # 5. Commit & push HTML (Bash required)
      - name: Commit and push HTML
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No HTML changes to commit"
          else
            git commit -m "Auto-export MATLAB Live Scripts to HTML"
            git push origin HEAD
          fi
