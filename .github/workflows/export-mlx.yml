name: Auto-export MATLAB Live Scripts

on:
  push:
    paths:
      - '**/*.mlx'
  workflow_dispatch:

jobs:
  export-matlab:
    runs-on: windows-latest

    steps:
      # 1. Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Set up MATLAB
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2025b
        env:
          MLM_LICENSE_TOKEN: ${{ secrets.MLM_LICENSE_TOKEN }}

      # 3. Export ALL .mlx files
      - name: Export all .mlx files to HTML
        run: |
          matlab -batch "
          files = dir('**/*.mlx');

          outDir = fullfile('Notes','HTML Exports');
          if ~exist(outDir,'dir'), mkdir(outDir); end

          for k = 1:numel(files)
              f = fullfile(files(k).folder, files(k).name);
              [~, name] = fileparts(f);
              export(f, fullfile(outDir, name + '.html'));
          end
          "

      # 4. Commit & push results
      - name: Commit and push HTML
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "Notes/HTML Exports" 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No HTML changes to commit"
          else
            git commit -m "Auto-export MATLAB Live Scripts to HTML"
            git push origin HEAD
          fi
