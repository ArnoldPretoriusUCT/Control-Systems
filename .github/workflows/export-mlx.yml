name: Auto-export MATLAB Live Scripts

on:
  push:
    paths:
      - '**/*.mlx'
  workflow_dispatch:

env:
  MLM_LICENSE_TOKEN: ${{ secrets.MLM_LICENSE_TOKEN }}

jobs:
  export-matlab:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2024b

      - name: Verify MATLAB License
        run: matlab -batch "disp(version); assert(license('test','MATLAB')==1);"

      - name: Export .mlx files to HTML
        run: |
          matlab -batch "
          files = dir('**/*.mlx');

          outDir = fullfile('Notes','HTML Exports');
          if ~exist(outDir,'dir')
              mkdir(outDir);
          end

          for k = 1:numel(files)
              f = fullfile(files(k).folder, files(k).name);
              [~, name] = fileparts(f);
              export(f, fullfile(outDir, name + '.html'));
          end
          "

      - name: Commit and push HTML exports
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "Notes/HTML Exports" || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-export MATLAB Live Scripts to HTML"
            git push
          fi
